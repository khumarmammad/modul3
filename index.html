<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <img src="./Asset 1@3x 1.svg" alt="logo">
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu">
            <p>БАНК</p>
            <p>БИЗНЕС</p>
            <p>ИНВЕСТИЦИИ</p>
            <p>СТРАХОВКА</p>
            <p>МОБАЙЛ</p>
            <p>ПУТЕШЕСТВИЯ</p>
            <p>РАЗВЛЕЧЕНИЯ</p>
        </div>
        <button class="signin">ВОЙТИ</button>
    </header>
    <main>
        <section class="container">
            <h1>Конвертер валют онлайн</h1>
            <section class="converters">
                <section class="converter">
                    <section class="ihave">
                        <p>У меня есть</p>
                    </section>
                    <section class="currency1">
                        <button class="right-rub">RUB</button>
                        <button class="right-usd">USD</button>
                        <button class="right-eur">EUR</button>
                        <button class="right-try">TRY</button>
                    </section>
                    <section class="input">
                        <input type="number" id="amount-one">
                        <p class="rate"></p>
                    </section>
                </section>
                <section class="converter">
                    <section class="iwanna">
                        <p>Хочу приобрести</p>
                    </section>
                    <section class="currency2">
                        <button class="left-rub">RUB</button>
                        <button class="left-usd">USD</button>
                        <button class="left-eur">EUR</button>
                        <button class="left-try">TRY</button>
                    </section>
                    <section class="input">
                        <input type="number" id="amount-two">
                        <p class="rate2"></p>
                    </section>
                </section>
            </section>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
